{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entrytitle }}
{% endblock %}
{% block style %}
<style>
    h1 {
        font-family: 'Roboto', sans-serif;
    }
    p {
        font-family: 'Cairo', sans-serif;
    }
</style>
{% endblock %}

{% block body %}
    {{ entry|safe }}
    <button type="button" value="" class="btn btn-primary"><a href="{% url 'edit_entry' %}" style="color: white;">Edit</a></button>
{% endblock %}
